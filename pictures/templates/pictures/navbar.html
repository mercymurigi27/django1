          <form action="{% url 'filter-results'%}" class="filter">
            <select name="location">
              {% for loc in locations %}
              <option value="{{loc.name}}" name="location">{{loc.name}}</option>
              {% endfor %}

            <button type="submit">filter</button>
          </form>
